<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var array = [1,2,3,4,5];
    function getSums(arr) {
        var result =[];

        if(!arr.length) return result;

        var totalSum = arr.reduce(function (sum, current) {
            result.push(sum);
            return sum + current;
        });
        result.push(totalSum);
        console.log(result);
    }
    getSums(array);
</script>

</body>
</html>
