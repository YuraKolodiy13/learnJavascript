<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function min(a, b) {
        if(a > b){
            return b;
        }else {
            return a;
        }
    }

    alert(min(2, 5));
    alert(min(6, 5));
    alert(min(5, -5));
</script>

</body>
</html>
