<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function pow(x, n) {
        var result = x;

        if (n == 0){
            result = 1;
        }
        for (var i = 1; i < n; i++){
            result = result * x;
        }
        return result;
    }
    alert(pow(4, 0));
</script>

</body>
