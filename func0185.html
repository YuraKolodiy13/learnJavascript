<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function getMaxNumber(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; i++){
            if (arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }


    alert(getMaxNumber([1, 5, 2, 44, 12, 43]));
    alert(getMaxNumber([221, -5, 212, 44, 12, 43, 21]));
</script>

</body>
</html>
