<!DOCTYPE HTML>
<html>

<head>
    <title>Галерея</title>
    <!--<link rel="stylesheet" href="gallery.css">-->
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 75%/120% Arial, Helvetica, sans-serif;
        }

        h2 {
            font: bold 190%/100% Arial, Helvetica, sans-serif;
            margin: 0 0 .2em;
        }

        h2 em {
            font: normal 80%/100% Arial, Helvetica, sans-serif;
            color: #999999;
        }

        .largeImg {
            border: solid 1px #ccc;
            width: 550px;
            height: 400px;
            padding: 5px;
            box-sizing: border-box;
        }

        .thumbs{
            display: flex;
            justify-content: space-between;
        }
        .thumbs a {
            border: solid 1px #ccc;
            padding: 3px;
            display: inline-block;
            width: 100px;
        }
        .thumbs img{
            width: 100%;
        }
        .thumbs a:hover {
            border-color: #FF9900;
        }
        .wrapper{
            width: 550px;
            margin: 100px auto;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <p><img class="largeImg" src="https://js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

    <div class="thumbs">
        <!-- При наведении на изображение показывается встроенная подсказка браузера (title) -->
        <a href="https://js.cx/gallery/img2-lg.jpg" title="Image 2"><img src="https://js.cx/gallery/img2-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img3-lg.jpg" title="Image 3"><img src="https://js.cx/gallery/img3-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img4-lg.jpg" title="Image 4"><img src="https://js.cx/gallery/img4-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img5-lg.jpg" title="Image 5"><img src="https://js.cx/gallery/img5-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img6-lg.jpg" title="Image 6"><img src="https://js.cx/gallery/img6-thumb.jpg"></a>
    </div>
</div>

<script>
    let largeImg = document.querySelector('.largeImg');
    const thumbs = document.querySelector('.thumbs');

    thumbs.addEventListener('click', function (e) {
        let target = e.target;

        while (target != this){
            if(target.tagName == 'A'){
                showThumbnail(target.href, target.title);
                e.preventDefault();
            }
            target = target.parentNode;
        }
    });

    let showThumbnail = (href, title) => {
        largeImg.src = href;
        largeImg.alt = title;
    };

    let imgs = thumbs.getElementsByTagName('img');
    for(let i = 0; i < imgs.length; i++){
        let url = imgs[i].parentNode.href;
        let img = document.createElement('img');
        img.src = url;
    }
</script>

</body>

</html>
