<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Создание списка</h1>


<script>
    var ul = document.createElement('ul');

    do{
        var li = document.createElement('li');
        var txt = prompt('write somesing');

        if(txt){
            li.appendChild(document.createTextNode(txt));
            ul.appendChild(li);
        }
    }while(txt);

    document.body.appendChild(ul);
</script>

</body>
</html>
