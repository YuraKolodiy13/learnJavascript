<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #container {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: #0FF;
            overflow: auto;
        }
    </style>
</head>

<body>

Прокрутка: <span id="delta">0</span>
<div id="container">
    Прокрути надо мной.
</div>

<script>
    var elem = document.getElementById('container');
    elem.addEventListener("mousewheel", onWheel);

    function onWheel(e) {
        e.preventDefault();
        var delta = e.deltaY;
        var info = document.getElementById('delta');
        info.innerHTML = +info.innerHTML + delta;
    }
</script>
</body>

</html>
