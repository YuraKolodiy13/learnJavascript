<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Calculator() {
        var methods = {
            '-': function (a, b) {
                return a - b;
            },
            '+': function (a, b) {
                return a + b;
            }
        };

        this.calculate = function (str) {

           var split = str.split(' '),
           a = +split[0],
           b = +split[2],
           operator = split[1];

           if (!methods[operator] || isNaN(a) || isNaN(b)){
                return NaN;
            }

            return methods[operator](a, b);
        };

        this.addMethod = function (name, func) {
            methods[name] = func;
        }


    }
    var calc = new Calculator;

    alert( calc.calculate("3 + 7") ); // 10
</script>

</body>
</html>
