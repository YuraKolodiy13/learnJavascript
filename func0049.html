<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    var salaries = {
//        "Вася": 100,
//        "Петя": 300,
//        "Даша": 250
    };

    function maxSalaries() {
        var max = 0;
        var maxName = '';

        for (var key in salaries){
            if(max < salaries[key]){
                max = salaries[key];
                maxName = key;
                return maxName;
            }
        }
    }

    alert(maxSalaries());
</script>

</body>
</html>
