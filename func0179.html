<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var obj = {
        person1Age: 28,
        person1Name: 'Ivanov',
        person2Age: 38,
        person2Name: 'Petrov',
        person3Age: 48,
        person3Name: 'Sidorov'
    };

//    var ages = [28, 38, 48];
//    var names = ['Ivanov', 'Petrov', 'Sidorov'];

    var ages = [];
    var names = [];

    for (var prop in obj){
        if(typeof obj[prop] == 'number'){
            ages.push(obj[prop]);
        }
        if(typeof obj[prop] == 'string'){
            names.push(obj[prop]);
        }
    }

    alert(ages);
    alert(names);

</script>

</body>
</html>
