<body>

<script>
    var Calculator = {
        average: function() {
            var result = 0;
            if(arguments.length == 0){
                return 0;
            }
            for(var i = 0; i < arguments.length; i++){
                result += arguments[i];
            }
            return result / arguments.length
        }
    };

    alert( Calculator.average(223,432,545));
    alert( Calculator.average());
</script>

</body>
