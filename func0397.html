<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let camelize = str => {
        let newStr = str.split('');
        for(let i = 0; i < newStr.length; i++){
            if(newStr[i] === '-') {
                newStr.splice(i, 1);
                newStr[i] = newStr[i].toUpperCase();
                i--;
            }
        }
        str = newStr.join('');
        return str;
    };

    console.log(camelize("background-color"));
    console.log(camelize("list-style-image"));
    console.log(camelize("--webkit-transition"));
</script>

</body>
</html>
