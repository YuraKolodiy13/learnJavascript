<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function someFunction() {
        console.log('Working on 0');
        return 0;
    }

    function someFunction1() {
        console.log('Working on 2');
        return 2;
    }
    
    function decorator(func) {
       return function () {
           console.log('Starting');
           return func.apply(this, arguments);
       }
    }

    someFunction = decorator(someFunction);

    someFunction1 = decorator(someFunction1);

    console.log(someFunction());
    console.log(someFunction1());

</script>

</body>
</html>
