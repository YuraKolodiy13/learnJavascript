<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<form name="search">
    <label>Поиск по сайту:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
</form>

<hr>

<form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
        <tr>
            <td>Возраст:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">до 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">более 50</label>
            </td>
        </tr>

        <tr>
            <td>Дополнительно:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

    </table>

    <input type="submit" value="Искать!">
</form>

<script>
    var table = document.getElementById('age-table');
    var label = table.getElementsByTagName('label');
    console.log(label);
    var age = table.rows[0].cells[0];
    console.log(age);
    var form2 = document.getElementsByTagName('form')[1];
    console.log(form2);
    var form1 = document.querySelector('form[name="search"]');
    console.log(form1);
    var input = document.querySelector('form[name = "search"] > input');
    console.log(input);
</script>
</body>

</html>
