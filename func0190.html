<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = ['link', 'a', 'header', 'footer', 'footer', 'header', 'header', 'a', 'link'];
    var unique = [];

    function searchUnique(arr) {
        arr.sort();

        for (var i = 0; i < arr.length; i++){
            if(arr[i] != arr[i + 1] && arr[i] != arr[i - 1]){
                unique.push(arr[i]);
            }
        }
        return unique;
    }

    console.log(searchUnique(arr));
</script>

</body>
</html>
