<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            justify-content: space-between;
        }
        .el{
            width: 50px;
            height: 50px;
            background-color: red;
            border: 1px solid black;

        }
    </style>
</head>
<body>

<template>
    <div class="el"></div>
</template>

<script>
    const tmlt = document.querySelector('template');
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < 10; i++){
        let elem = tmlt.content.cloneNode(true);
        elem.children[0].textContent = i;
        fragment.appendChild(elem);
    }
    document.body.appendChild(fragment);
</script>

</body>
</html>
