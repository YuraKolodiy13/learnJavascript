<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var tasksCompleted = {
        'Anna': 29,
        'Serg': 135,
        'Elena': 1,
        'Anton': 99
    };

    function maxSalaries() {
        var max = 0;
        var maxName = '';

        for(var prop in tasksCompleted){
            if(max < tasksCompleted[prop]){
                max = tasksCompleted[prop];
                maxName = prop;
            }
        }
        return maxName;
    }
    console.log(maxSalaries());
</script>

</body>
</html>
