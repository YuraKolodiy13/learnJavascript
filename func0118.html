<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function sum() {
        var result = 0;

        for (var i = 0; i < arguments.length; i++){
            result += arguments[i];
        }
        return result;
    }

    console.log(sum(1, 2, 3, 4));
    console.log(sum(1, 2, 3));
    console.log(sum(1, 2));
    console.log(sum(1));
    console.log(sum());
</script>

</body>
</html>
