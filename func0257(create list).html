<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>to do list</h1>
    <ol class="list"></ol>

    <script>
        var list = document.querySelector('.list');

        do{
            var txt = prompt('write text');
            if(txt){
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(txt));
                list.appendChild(li);
            }
        }while (txt);
    </script>
</body>
</html>
