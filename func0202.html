<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function pattern(n) {
        var output = '';

        if(n > 0){
            var results = [];
            var line = Array(n).join('-');

            for (var i = 1; i <= n; i++){
                line += (i % 10);
            }
            results.push(line);

            for (i = 1; i < n; i++){
                results.push(results[i - 1].substring(1) + '-');
            }
            output = results.join('\n');
        }
        return results;
    }

    console.log(pattern(10));
</script>

</body>
</html>
