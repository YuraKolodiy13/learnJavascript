<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let min = (a, b) => {
        if(a > b) return b;
        return a;
    };

    console.log(min(2, 5));
    console.log(min(3, -1));
    console.log(min(1, 1));

    let pow = (x, n) =>{
        let result = x;
        for (let i = 1; i < n; i++){
            result *= x;
        }
        return result;
    };

    console.log(pow(3, 2));
    console.log(pow(3, 4));
    console.log(pow(1, 100));
</script>

</body>
</html>
