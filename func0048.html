<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    function summ() {
        var result = 0;
        for (var key in salaries){
            result += salaries[key];
        }
        return result;
    }
    alert(summ());
</script>

</body>
</html>
