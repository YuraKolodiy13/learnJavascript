<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var user = {
        name: "Вася",
        toString: function() { return this.name; }
    };
    Object.defineProperty(user, 'toString', {enumerable: false});

    alert(user);
    for(var key in user) alert(key);  // name, toString
</script>

</body>
</html>
