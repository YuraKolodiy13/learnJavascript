<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [5, 3, 8, 1];

    let filterRangeInPlace = (arr, a, b) => {
        console.log(arr);
        for(let i = 0; i < arr.length; i++){
            if(arr[i] < a || arr[i] > b){
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    };

    filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4

    alert( arr );
</script>

</body>
</html>
