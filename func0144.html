<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function add(x, y) {
        return x + y;
    }
    function mul(x, y) {
        return x * y;
    }
    function applyf(binary) {
        return function (x) {
            return function (y) {
                return binary(x, y);
            }
        }
    }
    var addf2 = applyf(add);
    console.log(addf2(3)(4)); //7
    console.log(applyf(mul)(3)(4)); //12
</script>

</body>
</html>
