<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function swap(str){
        var newStr = str.split('');

        for(var i = 0; i < newStr.length; i++){

            if(newStr[i] == newStr[i].toUpperCase()){
                newStr[i] = newStr[i].toLowerCase();
            }else{
                newStr[i] = newStr[i].toUpperCase();
            }
        }
        str = newStr.join('');
        return str;
    }
    alert(swap('yOpEEE'));
</script>

</body>
</html>
