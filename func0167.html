<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function createFunctions(n) {
        var callbacks = [];

        for (var i=0; i<n; i++) {
            (function (i) {
                callbacks.push(function() {
                    return i;
                });
            })(i);
        }

        return callbacks;
    }

    var callbacksArr = createFunctions(5); // create an array, containing 5 functions

    alert(callbacksArr[0]()); // must return 0
   alert( callbacksArr[3]()); // must return 3
</script>

</body>
</html>
