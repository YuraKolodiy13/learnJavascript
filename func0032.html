<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function fib(n) {
        var a = 1, b = 1, c = a + b;


        for (var i = 3; i <= n; i++){
            a = b;
            b = c;
            c = a + b;
        }

        return b;

    }

    alert( fib(3) );
    alert( fib(7) );
    alert( fib(77) );
</script>
</body>
</html>
