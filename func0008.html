<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>

    <script>
        var userName = prompt('Who are you?', 'your name');

        if (userName == 'Админ'){

            var password = prompt('what is the password?', 'password');

            if(password == 'Чёрный Властелин'){
                alert('Добро пожаловать!');
            }else  if (password == null){
                alert('Вход отменён');
            }else {
                alert('Пароль неверен');
            }

        }else if (userName == null){
            alert('Вход отменён');

        }else {
            alert('Я вас не знаю');
        }
    </script>
