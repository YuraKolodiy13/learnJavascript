<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Calculator() {
        this.calculate = function (str) {
            var arr = str.split(' '),
             a = arr[0],
             b = arr[2],
             operator = arr[1];

            return (a + operator + b);
    };
    
    var calc = new Calculator;

    alert( calc.calculate("3 + 7") );
</script>

</body>
</html>
