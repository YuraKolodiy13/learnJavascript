<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container"></div>

<script>
    var data = {
        "Рыбы": {
            "Форель": {},
            "Щука": {}
        },

        "Деревья": {
            "Хвойные": {
                "Лиственница": {},
                "Ель": {}
            },
            "Цветковые": {
                "Берёза": {},
                "Тополь": {}
            }
        }
    };



    function createTree(container, obj) {
        container.appendChild(createTreeDom(obj));
    }

    function isObjEmpty(obj) {
        for(var prop in obj){
            return false;
        }
        return true;
    }

    function createTreeDom(obj) {
        if(isObjEmpty(obj)) return;

        var ul = document.createElement('ul');

        for(var prop in obj){
            var li = document.createElement('li');
            li.innerHTML = prop;

            var childrenUl = createTreeDom(obj[prop]);
            if(childrenUl){
                li.appendChild(childrenUl);
            }
            ul.appendChild(li);
        }
        return ul;

    }

    var container = document.getElementById('container');
    createTree(container, data); // создаёт
</script>
</body>
</html>
