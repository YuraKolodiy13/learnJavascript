<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    array = [5, 3, 8, 1];

    function filterRangeInPlace(arr, a, b){
        for(var i = 0; i < arr.length; i++){
            if(arr[i] >= a && arr[i] <= b)continue;
            arr.splice(i, 1);
        }
    }

    filterRangeInPlace(array, 5, 8); // удалены числа вне диапазона 1..4

    alert( array ); // массив изменился: остались [3, 1]
</script>

</body>
</html>
