<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    function randomArr(arr) {

        for (var i = 0; i < arr.length; i++){

            var randomIndex = Math.floor(Math.random() * (i + 1));
            var itemAtIndex = arr[randomIndex];

            arr[randomIndex] = arr[i];
            arr[i] = itemAtIndex;
        }
        return arr;
    }

    console.log(randomArr(arr));
</script>

</body>
</html>
