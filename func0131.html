<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function makeCounter() {
        var currentCount = 1;

        return function () {
            return currentCount++;
        }
    }

    var counter = makeCounter();
    var counter2 = makeCounter();

    console.log(counter());
    console.log(counter());
    console.log(counter());
    console.log(counter2());
    console.log(counter());
    console.log(counter2());
</script>

</body>
</html>
