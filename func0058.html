<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var someArray = ['1', 21, 'a', true];
    function randomValue(arr) {
        var max = arr.length - 1;
        var rand = Math.floor(Math.random() * (max + 1));
        return arr[rand];
    }
    console.log(randomValue(someArray));
</script>

</body>
</html>
