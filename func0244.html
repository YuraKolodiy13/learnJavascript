<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            margin: 100px;
        }
        .title{
            background-color: aqua;
            padding: 20px;
            cursor: pointer;
        }
        .panel{
            background-color: yellow;
            padding: 20px;
            display: none;
        }
        .show{
            display: block;
        }
        .wrapper{
            margin-bottom: 50px;
            position: relative;
        }
        .status{
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="title"><span class="status status--open">[ Закрить ]</span>Lorem ipsum dolor sit amet, orrdent quibusdam re ducimus!</div>
        <div class="panel show">Lorem ipsum dolor sit amet.</div>
    </div>

    <div class="wrapper">
        <div class="title"><span class="status">[ Открить ]</span>Lorem ipsum dolor sit amet, orrdent quibusdam re ducimus!</div>
        <div class="panel">Lorem ipsum dolor sit amet.</div>
    </div>

    <div class="wrapper">
        <div class="title"><span class="status">[ Открить ]</span>Lorem ipsum dolor sit amet, orrdent quibusdam re ducimus!</div>
        <div class="panel">Lorem ipsum dolor sit amet.</div>
    </div>

    <script>
        var title = document.querySelectorAll('.title');
        var statusOpen = document.querySelectorAll('.status--open');
        for(var k = 0; k < statusOpen.length; k++){
            statusOpen[k].innerHTML = '[ Закрить ]';
        }

        for(var i = 0; i < title.length; i++){
            title[i].addEventListener('click', function (e) {
                var target = e.target;
                var current = target.nextElementSibling.classList.toggle('show');
                var status = target.querySelector('.status');

                if(current){
                    status.innerHTML = '[ Закрить ]';
                    target.classList.add('red');
                }else{
                    status.innerHTML = '[ Открить ]';
                    target.classList.remove('red');
                }
            });
        }


    </script>
</body>
</html>
