<script>
    function Singleton() {
        this.color = 'red';
        this.drink = true;
            if(Singleton._instance){
                return Singleton._instance;
            }
        Singleton._instance = this
    }
    var obj = new Singleton();
    console.dir(obj);
    var objj = new Singleton();
    console.dir(objj);
</script>
