<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function makeBuffer() {
        var text = '';

        function buffer(piece) {
            if(arguments.length == 0){
                return text;
            }
            text += piece;
        }
        return buffer;
    }

    var buffer = makeBuffer();

    // добавить значения к буферу
    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');

    // получить текущее значение
    alert( buffer() ); // Замыкания Использовать Нужно!
</script>

</body>
</html>
