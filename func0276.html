<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    if(!Element.prototype.remove){
        Element.prototype.remove = function () {
            if(this.parentNode){
                this.parentNode.removeChild(this);
            }
        }
    }
</script>

</body>
</html>
