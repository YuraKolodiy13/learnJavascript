<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            width: 600px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
            margin: auto;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .active{
            background-color: #0099ff;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<script>
    const wrapper = document.querySelector('.wrapper');

    wrapper.addEventListener('click', function (e) {
        let target = e.target;

        target.style.backgroundColor = getRandomColor();
    });

    let getRandomColor = () =>{
        let letters = '0123456789ABCDEF'.split('');
        let color = '#';

        for(let i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)];
            console.log(color);
        }
        return color;
    }
</script>

</body>
</html>
