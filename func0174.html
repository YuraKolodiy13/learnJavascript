<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function sum(arr) {
        return arr.reduce(function(a, b) {
            return a + b;
        });
    }

    alert( sum([1, 2, 3]) ); // 6 (=1+2+3)

    function sumArgs() {
        arguments.reduce = [].reduce;

        return arguments.reduce(function (a, b) {
            return a + b;
        })
    }

    alert( sumArgs(1, 2, 3) ); // 6, аргументы переданы через запятую, без массива
</script>


</body>
</html>
