    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
    }
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };
    let multiplyNumeric = obj => {
        for(let prop in obj){
            if(isNumeric(obj[prop])){
                obj[prop] *= 2;
            }
        }
        return obj;
    };

    console.log(multiplyNumeric(menu));
