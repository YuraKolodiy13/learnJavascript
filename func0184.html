<script>
    function getMaxNumber(arr) {
        arr.sort(sortNumber);
        console.log(arr[arr.length - 1]);
        return arr[arr.length - 1];
    }
    function sortNumber(a, b) {
        return a - b;
    }

    alert(getMaxNumber([1, 5, 2, 44, 12, 43]));
    alert(getMaxNumber([221, 5, 212, 44, 12, 43, 21]));
</script>
