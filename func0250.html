<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>create a list</h1>
    <ul class="list"></ul>

    <script>
        var list = document.querySelector('.list');

        while(true){
            var prompts = prompt('sdf');
            if(!prompts){
                break;
            }
            var li = document.createElement('li');
            li.innerHTML = prompts;
            list.appendChild(li);
        }
    </script>
</body>
</html>
