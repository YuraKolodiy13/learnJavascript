<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas class="canvas"></canvas>
<canvas class="canvas2"></canvas>

<script>
    const canvas = document.querySelector('.canvas');
    const canvas2 = document.querySelector('.canvas2');

    let ctx = canvas.getContext('2d');
    let ctx2 = canvas2.getContext('2d');

//    ctx.fillStyle = 'red';
//    ctx.fillRect(0, 0, 250, 150);

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(80, 60);
    ctx.lineTo(110, 80);
    ctx.lineTo(125, 40);
    ctx.lineTo(140, 80);
    ctx.lineTo(170, 60);
    ctx.lineTo(150, 100);
    ctx.bezierCurveTo(140, 90, 110, 90, 100, 100);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();


    ctx2.beginPath();
    ctx2.moveTo(150, 0);
    ctx2.lineTo(195, 130);
    ctx2.lineTo(80, 50);
    ctx2.lineTo(220, 50);
    ctx2.lineTo(105, 130);
    ctx2.lineTo(150, 0);
    ctx.closePath();
    ctx2.stroke();
    ctx2.fill('evenodd');
</script>
</body>
</html>
