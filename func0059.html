<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var someArray = ['21', 54, false, 'gdfg'];
    function find(arr, value) {
        for(var i = 0; i < arr.length; i++){
            if(value == arr[i]){
                return arr[i];
            }
        }
        return -1;
    }

    console.log(find(someArray, true));
</script>

</body>
