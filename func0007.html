<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var numberValue = prompt('please write a number', '32');

    if (numberValue > 0){
        alert(1);
    }else if (numberValue < 0){
        alert(-1);
    }else {
        alert(0);
    }
</script>
</body>
</html>
