    <meta charset="UTF-8">

<script>
    function sum (a,b){
        if(arguments[1] == undefined){
            return function (b) {
                return a + b;
            }
        }else {
            return a + b;
        }
    }

    alert(sum(2,3));

    alert(sum(2)(5));
</script>
