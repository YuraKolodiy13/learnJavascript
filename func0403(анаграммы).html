<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];

    let aclean = arr => {
        let obj = {};

        for(let i = 0; i < arr.length; i++){
            let sorted = arr[i].toLowerCase().split('').sort().join('');
            obj[sorted] = arr[i];
        }

        let result = [];
        for (let prop in obj){
            result.push(obj[prop]);
        }
        return result;
    };

    alert( aclean(arr) );
</script>

</body>
</html>
