<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Теневое искусство – 3</title>
    <style>
        body {
            padding: 20px;
            background: white;
        }

        .logo {
            width: 280px;
            margin: 50px auto;
        }

        .logo div {
            position: absolute;
        }

        .logo .c1 {
            margin-left: 0;
        }

        .logo .c2 {
            margin-left: 60px;
        }

        .logo .c3 {
            margin-left: 120px;
        }

        .logo .c4 {
            margin-left: 180px;
        }

        .circle {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50%;
            box-shadow:
                    inset 2px 2px 2px 0 white,
                    inset 0 0 0 4px #4f5054,
                    inset 0 0 0 5px black,
                    inset -5px -5px 5px 3px white,
                    inset 0 0 0 9px #6c6d70,
                    inset 0 0 0 10px black;
        }
    </style>
</head>
<body>
<div class="logo">
    <div class="c1 circle"></div>
    <div class="c2 circle"></div>
    <div class="c3 circle"></div>
    <div class="c4 circle"></div>
</div>
</body>
</html>
