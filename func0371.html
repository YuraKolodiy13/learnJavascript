<html lang="en">
<head>

        p{
            width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid red;
            padding: 5px;
        }
        p:hover{
            overflow: visible;
            width: auto;
            transition: 1s;
        }
    </style>
</head>

</div>
