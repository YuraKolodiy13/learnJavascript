<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function count (string) {
        var obj = {};
        var arr = string.split('');
        for(var i = 0; i < arr.length; i++){
            if(obj[arr[i]] != undefined){
                obj[arr[i]] += 1;
            }else{
                obj[arr[i]] = 1;
            }
        }
        return obj;
    }

    console.log(count('somesing else'));
</script>

</body>
</html>
