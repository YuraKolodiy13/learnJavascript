<script>
    var arr = [91, 60, 34, 21, 65, 55, 66, 87, 44];

    var result = [];
    var odd = [];

    for (var i = 0; i < arr.length; i++){
       if(arr[i] % 2 == 0){
           odd.push(arr[i]);
        }
    }
    odd.sort();
    alert(odd);
    var k = 0;

    for (var j = 0; j < arr.length; j++){
        if(arr[j] % 2 == 0){
            arr.splice(j, 1, odd[k++]);
        }
    }
    alert(k);
    alert(arr);

    //var result = [91, 34, 44, 21, 65, 55, 60, 87, 66];

</script>
