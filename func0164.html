<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var arrRand = [2, 1, 10, 6, 8, 3, 9, 5, 7];

    arrRand.sort(sortArr);
    function sortArr(a, b) {
        return a - b;
    }
    alert(arrRand);

    for(var i = 0; i < arr.length; i++){
        if(arrRand[i] != arr[i]){
            alert(arr[i]);
            break;
        }
    }
</script>

</body>
