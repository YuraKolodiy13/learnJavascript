<script>
    function convertFirstChar(str) {
        var arr = str.split(' ');

        for (var i = 0; i < arr.length; i++){
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }
        str = arr.join(' ');
        return str;
    }

    console.log(convertFirstChar('some new people learn js'));
</script>
